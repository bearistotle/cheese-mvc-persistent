<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1 th:text="${title}">Add Menu</h1>
            <nav th:replace="fragments :: navigation"></nav>
            <br />
            <form class="form-control" th:object="${menu}" method="post" action="">
                <div class="form-group">
                    <label th:for="name">Name</label>
                    <input th:field="*{name}"/>
                </div>
                <span th:errors="*{name}"></span>
                <input type="submit" class="btn btn-info" value="Add Menu" />
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</body>
</html>
