<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h1 th:text="${title}">Menu Items</h1>
        <nav th:replace="fragments :: navigation"></nav>
        <br />
        <ul th:each="cheese : ${menu.cheeses}">
            <li th:text="${cheese.name}" />
        </ul>
        <br />
        <a class="btn btn-info" th:href="@{'/menu/add-item/' + ${menu.id}}">Add Cheese</a>
    </div>
    <div class="col-sm-2"></div>
</div>
</body>
</html>
