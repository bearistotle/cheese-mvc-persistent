<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav"></nav>
</body>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h1 th:text="${title}">Add Items</h1>
            <nav th:replace="fragments :: navigation"></nav>
            <form th:object="${form}" method="post" action="/menu/add-item">
                <div class="form-group">
                    <label th:for="cheeses">Blah</label>
                    <select name="cheeseId">
                        <option th:each="cheese : *{cheeses}"
                                th:text="${cheese.name}"
                                th:value="${cheese.id}">Cheese Name</option>
                    </select>
                </div>
                <span th:errors="*{cheeses}"></span>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
                <div class="form-group">
                    <input type="submit" value="Add Cheese" />
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</html>
