<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h1 th:text="${title}">Default Title</h1>
        <nav th:replace="fragments :: navigation"></nav>
        <br />
        <p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
            </tr>
            <tr th:each="cheese : ${cheeses}">
                <td th:text="${cheese.name}"></td>
                <td th:text="${cheese.description}"></td>
                <td th:text="${cheese.category.name}"></td>
            </tr>
        </table>
        <br />
        <a th:href="@{/cheese/add}" class="btn btn-success">Add</a>
        <a th:href="@{/cheese/remove}" class="btn btn-danger">Remove</a>
    </div>
    <div class="col-sm-2"></div>
</div>
</body>
</html>
